{% load widget_tweaks %}

<div id="__all__-errors" class="errors">
{{ form.non_field_errors }}
</div>

<div class="row column">

<div class="large-2 medium-3 columns">
{{ form.language.label_tag }}
{% render_field form.definition_type class+="form-control" %}
<div id="{{ form.definition_type.auto_id }}-errors" class="errors">
{{ form.definition_type.errors }}
</div>
</div>

<div class="medium-6 columns end">
{{ form.definition.label_tag }}
{% render_field form.definition class+="form-control" %}
<div id="{{ form.definition.auto_id }}-errors" class="errors">
{{ form.definition.errors }}
</div>
</div>

</div>
