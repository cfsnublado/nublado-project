{% load widget_tweaks %}

<div id="__all__-errors" class="errors">
{{ form.non_field_errors }}
</div>

<div class="field">

<div class="control select">
{% render_field form.language class+="select" %}
</div>

<div id="{{ form.language.auto_id }}-errors" class="errors">
{{ form.language.errors }}
</div>

</div>

<div class="field">

<label class="label" for="entry">
{{ form.entry.label }}
</label>

<div class="control">
{% render_field form.entry class+="input" %}
</div>

<div id="{{ form.entry.auto_id }}-errors" class="errors">
{{ form.entry.errors }}
</div>

</div>
