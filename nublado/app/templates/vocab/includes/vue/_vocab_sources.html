{% load i18n %}

<vocab-sources
:init-is-admin="{{ user.is_admin|yesno:'true,false' }}"
vocab-sources-url="{{ vocab_sources_url }}"
inline-template
>

<div 
class="vocab-sources"
v-cloak
>

<div v-if="vocabSources && vocabSources.length == 0">
{% trans "msg_no_sources" %}
</div>

<vocab-source
v-for="(vocabSource, index) in vocabSources"
:key="vocabSource.id"
:id="('source-' + vocabSource.id)"
:init-is-admin="isAdmin"
:init-source="vocabSource"
init-view-url="{{ vocab_source_view_url }}"
init-edit-url="{{ vocab_source_edit_url }}"
init-delete-url="{{ vocab_source_delete_url }}"
@delete-vocab-source="onDeleteVocabSource(index)"
inline-template
>

<transition name="fade-transition" v-on:after-enter="isVisible = true" v-on:after-leave="remove">

<div
:id="id"
class="box vocab-source-box" 
v-show="isVisible" 
v-cloak
>

<div class="box-controls">

<span 
class="control"
v-if="isAdmin"
>
<a
@click.prevent="edit"
>
<i class="fas fa-edit fas"></i>
</a>
</span>

<ajax-delete
v-if="isAdmin"
delete-confirm-id="delete-vocab-source"
:delete-url="deleteUrl"
@ajax-success="isVisible = false"
inline-template
>

<span class="control">
<a
class="delete-btn"
@click.prevent="confirmDelete"
>
<i class="fas fa-times fas"></i>
</a>
</span>

</ajax-delete>

</div>

<div class="box-content">

<div class="name">
<a
href="#"
@click.prevent="view"
>
<span
v-html="markdownToHtml(source.name)"
>
</span>
</a>
</div>

<div class="description">
<span
v-html="markdownToHtml(source.description)"
>
</span>
</div>

</div>
</div>

</transition>

</vocab-source>

<section v-if="pageCount > 1">

<div class="columns">
<div class="column is-12">

<nav role="pagination">

<ul class="cd-pagination">

<li v-if="previousUrl">
<a
@click.prevent="getVocabSources(pageNum - 1)"
>
{% trans "label_previous" %}
</a>
</li>

<li v-else>
<a class="disabled" href="#">{% trans "label_previous" %}</a>
</li>

<li 
v-for="page in pageCount"
:class="[ (pageNum != page) ? 'page-num' : 'current-page' ]"
>

<a 
v-if="pageNum == page" 
class="current" 
href="#"
>
[[ page ]]
</a>
<a 
v-else
@click.prevent="getVocabSources(page)"
>
[[ page ]]
</a>

</li>

<li v-if="nextUrl">
<a
@click.prevent="getVocabSources(pageNum + 1)"
>
{% trans "label_next" %}
</a>
</li>

<li v-else>
<a 
class="disabled" 
href="#"
>
{% trans "label_next" %}
</a>
</li>

</ul>
</nav>

</div>
</div>

</section>

</div>

</vocab-sources>
