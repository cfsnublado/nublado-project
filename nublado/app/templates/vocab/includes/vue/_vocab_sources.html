{% load i18n %}

<vocab-sources
:init-is-admin="{{ user.is_admin|yesno:'true,false' }}"
init-vocab-sources-url="{{ vocab_sources_url }}"
inline-template
>

<div 
class="vocab-sources"
v-cloak
>

<div v-if="vocabSources.length == 0">
{% trans 'msg_no_sources' %}
</div>

<div class="row"> <!-- row -->

<vocab-source
v-for="(vocabSource, index) in vocabSources"
:key="vocabSource.id"
:init-is-admin="isAdmin"
:init-source="vocabSource"
init-view-url="{{ vocab_source_url }}"
init-delete-url="{{ vocab_source_delete_url }}"
init-project-url="{{ vocab_source_project_url }}"
inline-template
>

<transition name="fade-transition" v-on:after-enter="isVisible = true" v-on:after-leave="isVisible = false">

<div class="col-md-6" v-show="isVisible"> <!-- col 6 -->

<div class="panel">

<div class="panel-top">

<div class="panel-top-content">

<a 
href="#"
@click.prevent="viewProject"
>
[[ source.project ]]
</a>

</div>

<div class="panel-buttons">

<ajax-delete
v-if="isAdmin"
delete-confirm-id="delete-source"
:delete-url="deleteUrl"
@ajax-success="remove"
inline-template
>

<a
class="panel-button"
@click.prevent="confirmDelete"
>
<i class="fas fa-times fas"></i>
</a>
</ajax-delete>

</div>

</div>

<div class="panel-body">

<div>
<a
href="#"
@click.prevent="view"
>
[[ source.name ]]
</a>
</div>

<div>
[[ source.description ]]
</div>

</div>
</div>

</div><!-- col 6 -->
</transition>

</vocab-source>

<div class="col-sm-12"><!-- col 12 -->

<section v-if="pageCount > 1">

<nav role="pagination">

<ul class="cd-pagination">

<li v-if="previousUrl">
<a
@click.prevent="getVocabSources(pageNum - 1)"
>
{% trans 'label_previous' %}
</a>
</li>

<li v-else>
<a class="disabled" href="#">{% trans 'label_previous' %}</a>
</li>

<li 
v-for="page in pageCount"
:class="[ (pageNum != page) ? 'page-num' : 'current-page' ]"
>

<a 
v-if="pageNum == page" 
class="current" 
href="#"
>
[[ page ]]
</a>
<a 
v-else
@click.prevent="getVocabSources(page)"
>
[[ page ]]
</a>

</li>

<li v-if="nextUrl">
<a
@click.prevent="getVocabSources(pageNum + 1)"
>
{% trans 'label_next' %}
</a>
</li>

<li v-else>
<a 
class="disabled" 
href="#"
>
{% trans 'label_next' %}
</a>
</li>

</ul>
</nav>

</section><!-- col 12 -->

</div><!-- row -->

</div>

</vocab-sources>
